<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap-related settings / css -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Scripts to load -->
    <script src="basic.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-container" class="d-flex flex-column container-fluid" style="margin-top: 0.5%;">
        <div id="toolbar" class="d-flex flex-column">
            <div id="logo_row" class="row">
                <div id="filler" class="col"></div>
                <div id="logo-toolbar" class="d-flex justify-content-center">
                    <div id="toolbar-logo-button" class="main-button d-flex justify-content-center align-items-center flex-column">
                        <div style="color: white; font-weight: 500;">LOGO</div>
                    </div>
                </div>
                <div id="login-toolbar" class="col">
                    <div id="login-button" class="d-flex justify-content-end">
                        <div id="avatar-container">
                            <img id="avatar-image" src="./images/login_avatar.png">
                        </div>
                        <div style="font-weight: 500;">Login</div>
                    </div>
                </div>
            </div>
            <div id="text-row" class="row">
                <div id="toolbar-habit"></div>
                <div id="toolbar-picture"></div>
                <div id="toolbar-add"></div>
            </div>
            <div id="toolbar-divider" class="align-self-center">
            </div>
        </div>
        <div id="page-content">
            <!-- THIS IS THE MAIN PAGE -->
            <div id="main-page" class="page">
                <div id="main-button-row" class="d-flex justify-content-center">
                    <div id="habits-page-main-button" class="main-button d-flex justify-content-center align-items-center flex-column">
                        <div class="row main-button-text">habits</div>
                        <img id="habits-button-logo" class="button-image row" src="./images/notepad_logo.png">
                    </div>
                    <div id="pictures-page-main-button" class="main-button d-flex justify-content-center align-items-center flex-column">
                        <div class="row main-button-text">pictures</div>
                        <img id="pictures-button-logo" class="button-image" src="./images/camera_logo.png">
                    </div>

                </div>
                <div id="sub-button-row" class="d-flex justify-content-center">
                    <div id="theme-page-sub-button" class="sub-button d-flex justify-content-center align-items-center">
                        <img id="theme-button-logo" class="button-image" src="./images/palette_logo.png">
                    </div>
                    <div id="add-page-sub-button" class="sub-button d-flex justify-content-center align-items-center">
                        <img id="add-button-logo" class="button-image" src="./images/add_logo.png">
                    </div>
                    <div id="setting-page-sub-button" class="sub-button d-flex justify-content-center align-items-center">
                        <img id="setting-button-logo" class="button-image" src="./images/settings_logo.png">
                    </div>
                </div>
            </div>
            <!-- Where you should work on for the habits page. Habits main button and toolbar leads here -->
            <div id="habits-page" class="page" style="background-color:red;">
                <div>THIS IS THE HABITS PAGE! REMEMBER TO REMOVE STYLE FROM habits-page DIV ID WHEN YOU'RE DONE</div>
            </div>
            <!-- Where you should work on for the pictures page. Pictures main button and toolbar leads here -->
            <div id="pictures-page" class="page" style="background-color:greenyellow;">
                <div>THIS IS THE PICTURES PAGE! REMEMBER TO REMOVE STYLE FROM pictures-page DIV ID WHEN YOU'RE DONE</div>
            </div>
            <!-- Where you should work on for the add page. Add main button and toolbar leads here -->
            <div id="add-page" class="page" style="background-color:fuchsia;">
                <div>THIS IS THE ADD PAGE! REMEMBER TO REMOVE STYLE FROM add-page DIV ID WHEN YOU'RE DONE</div>
            </div>
        </div>

    </div>
    <!-- Scripts that bootstrap may require -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap-related settings / css -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Scripts to load -->
    <script src="basic.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-container" class="d-flex flex-column container-fluid">
        <div id="toolbar">
            <div id="logo_row" class="row">
                <div id="filler" class="col"></div>
                <div id="logo-toolbar" class="col text-center">
                    <img id="toolbar-logo" src="./images/sample_logo.png">
                </div>
                <div id="login-toolbar" class="col">
                    <div id="login-button" class="d-flex justify-content-end">
                        <div id="avatar-container">
                            <img id="avatar-image" src="./images/login_avatar.png">
                        </div>
                        <div>Login</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="page-content">
            <div id="main_page" class="page">
                <div id="main_button_row" class="d-flex justify-content-center" style="margin-top: 25px;">
                    <div id="habits_page_main_button" class="main-button d-flex justify-content-center align-items-center flex-column">
                        <div class="row main-button-text">habits</div>
                        <img id="habits_button_logo" class="button-image row" src="./images/notepad_logo.png">
                    </div>
                    <div id="pictures_page_main_button" class="main-button d-flex justify-content-center align-items-center flex-column">
                        <div class="row main-button-text">pictures</div>
                        <img id="pictures_button_logo" class="button-image" src="./images/camera_logo.png">
                    </div>

                </div>
                <div id="sub_button_row" class="d-flex justify-content-center" style="margin-top: 50px;">
                    <div id="theme_page_sub_button" class="sub-button d-flex justify-content-center align-items-center">
                        <img id="theme_button_logo" class="button-image" src="./images/palette_logo.png">
                    </div>
                    <div id="add_page_sub_button" class="sub-button d-flex justify-content-center align-items-center">
                        <img id="add_button_logo" class="button-image" src="./images/add_logo.png">
                    </div>
                    <div id="setting_page_sub_button" class="sub-button d-flex justify-content-center align-items-center">
                        <img id="setting_button_logo" class="button-image" src="./images/settings_logo.png">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Scripts that bootstrap may require -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
